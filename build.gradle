apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'


    def abderaVersion = '1.1.3';

    compile (
        'org.apache.abdera:abdera-core:' + abderaVersion,
        'org.apache.abdera:abdera-parser:' + abderaVersion,
        'org.glassfish.jersey.core:jersey-client:2.21',
        'org.glassfish.jersey.media:jersey-media-moxy:2.21'
        // 'org.glassfish.jersey.media:jersey-media-json-jackson:2.21'
    )

}