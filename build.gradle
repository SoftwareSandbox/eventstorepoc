apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'


    def abderaVersion = '1.1.3'

    compile (
        'org.apache.abdera:abdera-core:' + abderaVersion,
        'org.apache.abdera:abdera-parser:' + abderaVersion
    )

}